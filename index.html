<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Šabanovići — Porodično stablo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f7;
      color: #2d3436;
      min-height: 100vh;
    }

    /* ── Navbar ── */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #2d3436;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      height: 56px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    nav .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
    }

    nav .brand svg {
      width: 28px;
      height: 28px;
      fill: #00b894;
    }

    nav .nav-links {
      display: flex;
      gap: 4px;
      margin-left: 32px;
    }

    nav .nav-links a {
      color: #b2bec3;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background 0.2s, color 0.2s;
    }

    nav .nav-links a:hover,
    nav .nav-links a.active {
      background-color: rgba(255,255,255,0.15);
      color: #fff;
    }

    /* ── Hamburger button ── */
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-left: auto;
    }

    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: #fff;
      margin: 5px 0;
      border-radius: 1px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .hamburger.open span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* ── Side menu ── */
    .side-menu-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1100;
    }

    .side-menu-overlay.open {
      display: block;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #2d3436;
      z-index: 1200;
      transition: right 0.3s ease;
      padding: 72px 24px 24px;
      box-shadow: -4px 0 16px rgba(0,0,0,0.2);
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      display: block;
      color: #b2bec3;
      text-decoration: none;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .side-menu a:hover,
    .side-menu a.active {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    /* ── Pages ── */
    .page {
      display: none;
      padding-top: 56px;
    }

    .page.active {
      display: block;
    }

    /* ── Tree page ── */
    #tree-page {
      width: 100vw;
      height: calc(100vh - 56px);
      overflow: hidden;
      position: relative;
      padding-top: 56px;
    }

    #tree-page.active {
      display: block;
    }

    #tree-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }

    #tree-container:active {
      cursor: grabbing;
    }

    #tree-canvas {
      position: absolute;
      transform-origin: 0 0;
      will-change: transform;
    }

    /* ── Zoom controls ── */
    .zoom-controls {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }

    .zoom-controls button {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #2d3436;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .zoom-controls button:hover {
      background: #636e72;
    }

    /* ── Person boxes ── */
    .person-box {
      position: absolute;
      background: #fff;
      border-radius: 8px;
      padding: 10px 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 160px;
      border-top: 4px solid;
    }

    .person-box.male {
      border-top-color: #0984e3;
    }

    .person-box.female {
      border-top-color: #e84393;
    }

    .person-box .person-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: #2d3436;
    }

    .person-box .person-surname {
      font-size: 0.82rem;
      color: #636e72;
    }

    .person-box .person-maiden {
      font-size: 0.78rem;
      color: #95a5a6;
      font-style: italic;
    }

    .person-box .person-dates {
      font-size: 0.78rem;
      color: #7f8c8d;
      margin-top: 4px;
    }

    /* ── Connector lines ── */
    .connector {
      position: absolute;
      pointer-events: none;
    }

    .connector line, .connector path {
      stroke: #b2bec3;
      stroke-width: 2;
      fill: none;
    }


    /* ── Fun facts page ── */
    #facts-page {
      padding-top: 56px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #facts-page.active {
      display: flex;
      flex-direction: column;
    }

    .facts-viewport {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .fact-slide {
      position: absolute;
      max-width: 720px;
      text-align: center;
      padding: 0 32px;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .fact-slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    .fact-slide .fact-text {
      font-size: 1.5rem;
      font-style: italic;
      line-height: 1.8;
      color: #2d3436;
    }

    /* ── Progress bar ── */
    .facts-progress {
      padding: 20px 32px 28px;
      text-align: center;
    }

    .facts-progress .progress-label {
      font-size: 0.85rem;
      color: #95a5a6;
      margin-bottom: 8px;
    }

    .facts-progress .progress-track {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background: #dfe6e9;
      border-radius: 3px;
      margin: 0 auto;
      overflow: hidden;
    }

    .facts-progress .progress-fill {
      height: 100%;
      background: #2d3436;
      border-radius: 3px;
      transition: width 0.4s ease;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      nav {
        padding: 0 12px;
      }

      nav .brand {
        font-size: 1.05rem;
      }

      nav .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .person-box {
        min-width: 120px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a class="brand" onclick="showPage('tree')">
      <svg viewBox="0 0 24 24"><rect x="10.5" y="16" width="3" height="6" rx="0.5" fill="#8B6914"/><ellipse cx="12" cy="10" rx="8" ry="8" fill="#4a7c3f"/><ellipse cx="8" cy="8" rx="5" ry="5" fill="#5a9a4a"/><ellipse cx="15" cy="9" rx="4.5" ry="4.5" fill="#5a9a4a"/><ellipse cx="12" cy="5.5" rx="4" ry="3.5" fill="#6aad55"/></svg>
      Šabanovići
    </a>
    <div class="nav-links">
      <a onclick="showPage('tree')" id="nav-tree" class="active">Stablo</a>
      <a onclick="showPage('facts')" id="nav-facts">Zanimljivosti</a>
    </div>
    <button class="hamburger" id="hamburger-btn" onclick="toggleSideMenu()">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <div class="side-menu-overlay" id="side-overlay" onclick="closeSideMenu()"></div>
  <div class="side-menu" id="side-menu">
    <a onclick="showPage('tree'); closeSideMenu();" id="side-nav-tree" class="active">Stablo</a>
    <a onclick="showPage('facts'); closeSideMenu();" id="side-nav-facts">Zanimljivosti</a>
  </div>

  <!-- Tree Page -->
  <div id="tree-page" class="page active">
    <div id="tree-container">
      <div id="tree-canvas"></div>
    </div>
    <div class="zoom-controls">
      <button onclick="zoomIn()" title="Zoom in">+</button>
      <button onclick="zoomOut()" title="Zoom out">&minus;</button>
      <button onclick="resetView()" title="Reset view" style="font-size:1rem;">&#8962;</button>
    </div>
  </div>

  <!-- Facts Page -->
  <div id="facts-page" class="page">
    <div class="facts-viewport" id="facts-viewport"></div>
    <div class="facts-progress" id="facts-progress"></div>
  </div>

  <script>
    /* ══════════════════════════════════════
       Navigation
       ══════════════════════════════════════ */
    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.querySelectorAll('.side-menu a').forEach(a => a.classList.remove('active'));

      if (page === 'tree') {
        document.getElementById('tree-page').classList.add('active');
        document.getElementById('nav-tree').classList.add('active');
        document.getElementById('side-nav-tree').classList.add('active');
      } else {
        document.getElementById('facts-page').classList.add('active');
        document.getElementById('nav-facts').classList.add('active');
        document.getElementById('side-nav-facts').classList.add('active');
      }
    }

    function toggleSideMenu() {
      document.getElementById('hamburger-btn').classList.toggle('open');
      document.getElementById('side-menu').classList.toggle('open');
      document.getElementById('side-overlay').classList.toggle('open');
    }

    function closeSideMenu() {
      document.getElementById('hamburger-btn').classList.remove('open');
      document.getElementById('side-menu').classList.remove('open');
      document.getElementById('side-overlay').classList.remove('open');
    }

    /* ══════════════════════════════════════
       Data Loading
       ══════════════════════════════════════ */
    let familyData = [];
    let funFacts = [];

    async function loadData() {
      const [familyRes, factsRes] = await Promise.all([
        fetch('data/family.json'),
        fetch('data/funfacts.json')
      ]);
      familyData = await familyRes.json();
      funFacts = await factsRes.json();
      renderFacts();
      buildTree();
    }

    /* ══════════════════════════════════════
       Fun Facts
       ══════════════════════════════════════ */
    let currentFact = 0;
    let factsInterval = null;

    function renderFacts() {
      const viewport = document.getElementById('facts-viewport');
      const progress = document.getElementById('facts-progress');

      viewport.innerHTML = funFacts.map((fact, i) =>
        `<div class="fact-slide ${i === 0 ? 'active' : ''}" data-index="${i}">
          <div class="fact-text">${fact}</div>
        </div>`
      ).join('');

      progress.innerHTML =
        `<div class="progress-label" id="progress-label">1 / ${funFacts.length}</div>` +
        `<div class="progress-track"><div class="progress-fill" id="progress-fill"></div></div>`;

      updateProgress();
      startFactsRotation();
    }

    function updateProgress() {
      const label = document.getElementById('progress-label');
      const fill = document.getElementById('progress-fill');
      if (!label || !fill) return;
      label.textContent = `${currentFact + 1} / ${funFacts.length}`;
      fill.style.width = `${((currentFact + 1) / funFacts.length) * 100}%`;
    }

    function goToFact(index) {
      const slides = document.querySelectorAll('.fact-slide');
      slides[currentFact].classList.remove('active');
      currentFact = index;
      slides[currentFact].classList.add('active');
      updateProgress();
    }

    function startFactsRotation() {
      if (factsInterval) clearInterval(factsInterval);
      factsInterval = setInterval(() => {
        const next = (currentFact + 1) % funFacts.length;
        goToFact(next);
      }, 5000);
    }

    /* ══════════════════════════════════════
       Tree Building
       ══════════════════════════════════════ */
    const BOX_W = 170;
    const BOX_H_BASE = 76;
    const BOX_PAIR_GAP = 0;
    const H_GAP = 40;
    const V_GAP = 50;

    function getPersonById(id) {
      return familyData.find(p => p.id === id);
    }

    const _boxHeightCache = {};
    function boxHeight(person) {
      if (_boxHeightCache[person.id] != null) return _boxHeightCache[person.id];

      // Measure actual rendered height by creating a hidden box
      const div = document.createElement('div');
      div.className = 'person-box ' + (person.gender === 'M' ? 'male' : 'female');
      div.style.position = 'absolute';
      div.style.visibility = 'hidden';
      div.style.width = BOX_W + 'px';

      const name = person.name || '/';
      const surname = person.surname || '/';
      const maiden = (person.gender === 'F' && person.maidenName) ? person.maidenName : null;
      const birth = person.birthDate || '/';
      const end = person.endDate || '';

      let html = `<div class="person-name">${name}</div>`;
      html += `<div class="person-surname">${surname}</div>`;
      if (maiden) html += `<div class="person-maiden">(${maiden})</div>`;
      const dateStr = end ? `${birth} - ${end}` : `${birth} -`;
      html += `<div class="person-dates">${dateStr}</div>`;

      div.innerHTML = html;
      document.body.appendChild(div);
      const h = div.offsetHeight;
      document.body.removeChild(div);

      _boxHeightCache[person.id] = h;
      return h;
    }

    function coupleHeight(husband, wives) {
      let h = boxHeight(husband);
      wives.forEach(w => { h += boxHeight(w); });
      return h;
    }

    function buildTree() {
      const canvas = document.getElementById('tree-canvas');
      canvas.innerHTML = '';

      // Clear height cache so boxes are re-measured at current viewport size
      for (const key in _boxHeightCache) delete _boxHeightCache[key];

      const peopleById = {};
      familyData.forEach(p => { peopleById[p.id] = p; });

      // Find root: person with no parent and oldest birthDate
      const roots = familyData.filter(p => !p.parent);
      // Find the family patriarch: male root who is partner of a female root
      let rootPerson = null;
      for (const p of roots) {
        if (p.gender === 'M' && !p.parent) {
          // Check if this person has children (through partner)
          const partner = p.partner ? peopleById[p.partner] : null;
          const hasChildren = familyData.some(c => c.parent === p.id || (partner && c.parent === partner.id));
          if (hasChildren) {
            rootPerson = p;
            break;
          }
        }
      }
      if (!rootPerson) rootPerson = familyData[0];

      // Build family units: a "unit" is a person (descendant) with their partner(s) and children
      // Structure the tree as generations
      // Start from root, find children, build recursively

      function getPartners(personId) {
        const person = peopleById[personId];
        const partners = [];
        const partnerIds = new Set();
        // People who list this person as their partner
        familyData.forEach(p => {
          if (p.partner === personId && !partnerIds.has(p.id)) {
            partners.push(p);
            partnerIds.add(p.id);
          }
        });
        // Person's own partner field
        if (person && person.partner && !partnerIds.has(person.partner)) {
          const p = peopleById[person.partner];
          if (p) {
            partners.push(p);
            partnerIds.add(p.id);
          }
        }
        return partners;
      }

      function getChildren(parentId) {
        return familyData.filter(p => p.parent === parentId).sort((a, b) => (a.birthDate || 0) - (b.birthDate || 0));
      }

      // A family unit node
      // { person, partners: [{partner, children: [familyUnitNode...]}] }
      function buildFamilyUnit(personId, visited) {
        if (visited.has(personId)) return null;
        visited.add(personId);

        const person = peopleById[personId];
        if (!person) return null;

        const allPartners = getPartners(personId).filter(p => !visited.has(p.id));

        if (allPartners.length === 0) {
          return { person, partners: [] };
        }

        const partnerUnits = [];

        if (allPartners.length === 1) {
          const partner = allPartners[0];
          visited.add(partner.id);

          // Single partner: children can point to either person or partner
          const childMap = new Map();
          getChildren(partner.id).forEach(c => childMap.set(c.id, c));
          getChildren(personId).forEach(c => { if (!childMap.has(c.id)) childMap.set(c.id, c); });
          const children = [...childMap.values()].sort((a, b) => (a.birthDate || 0) - (b.birthDate || 0));

          const childUnits = [];
          children.forEach(child => {
            const unit = buildFamilyUnit(child.id, visited);
            if (unit) childUnits.push(unit);
          });

          partnerUnits.push({ partner, children: childUnits });
        } else {
          // Multi-partner: each partner gets children pointing to their ID
          const assignedIds = new Set();

          allPartners.forEach(partner => {
            visited.add(partner.id);

            const children = getChildren(partner.id);
            children.forEach(c => assignedIds.add(c.id));

            const childUnits = [];
            children.forEach(child => {
              const unit = buildFamilyUnit(child.id, visited);
              if (unit) childUnits.push(unit);
            });

            partnerUnits.push({ partner, children: childUnits });
          });

          // Assign any children pointing to person to the first partner
          const personChildren = getChildren(personId).filter(c => !assignedIds.has(c.id));
          personChildren.forEach(child => {
            const unit = buildFamilyUnit(child.id, visited);
            if (unit) partnerUnits[0].children.push(unit);
          });
        }

        return { person, partners: partnerUnits };
      }

      const visited = new Set();
      const tree = buildFamilyUnit(rootPerson.id, visited);

      // Layout: recursive positioning
      const positions = []; // {person, x, y, w, h}
      const connections = []; // {fromX, fromY, toX, toY, type}

      const PARTNER_COL_GAP = 30;

      function partnerColumnWidth(pu) {
        let childrenW = 0;
        pu.children.forEach((child, i) => {
          if (i > 0) childrenW += H_GAP;
          childrenW += unitWidth(child);
        });
        return Math.max(BOX_W, childrenW);
      }

      function unitWidth(unit) {
        if (!unit) return 0;

        if (unit.partners.length > 1) {
          // Multi-partner: sum of each partner column + gaps
          let total = 0;
          unit.partners.forEach((pu, i) => {
            if (i > 0) total += PARTNER_COL_GAP;
            total += partnerColumnWidth(pu);
          });
          return total;
        }

        // Single partner or no partner
        let childrenWidth = 0;
        unit.partners.forEach(pu => {
          pu.children.forEach((child, i) => {
            if (i > 0) childrenWidth += H_GAP;
            childrenWidth += unitWidth(child);
          });
        });

        return Math.max(BOX_W, childrenWidth);
      }

      function layoutUnit(unit, x, y) {
        if (!unit) return;

        const totalW = unitWidth(unit);
        const person = unit.person;
        const pH = boxHeight(person);

        if (unit.partners.length === 0) {
          // Single person (no partner)
          const bx = x + totalW / 2 - BOX_W / 2;
          positions.push({ person, x: bx, y, w: BOX_W, h: pH });

        } else if (unit.partners.length === 1) {
          // One partner — person (descendant) on top, partner below
          const partner = unit.partners[0].partner;
          const partH = boxHeight(partner);
          const bx = x + totalW / 2 - BOX_W / 2;

          positions.push({ person, x: bx, y, w: BOX_W, h: pH });
          positions.push({ person: partner, x: bx, y: y + pH, w: BOX_W, h: partH });

          const coupleBotY = y + pH + partH;

          // Layout children
          const children = unit.partners[0].children;
          if (children.length > 0) {
            let childrenTotalW = 0;
            children.forEach((child, i) => {
              if (i > 0) childrenTotalW += H_GAP;
              childrenTotalW += unitWidth(child);
            });

            let cx = x + totalW / 2 - childrenTotalW / 2;
            const childY = coupleBotY + V_GAP;
            const parentMidX = bx + BOX_W / 2;
            const junctionY = coupleBotY + V_GAP / 2;

            children.forEach((child) => {
              const cw = unitWidth(child);
              layoutUnit(child, cx, childY);

              const childMidX = cx + cw / 2;
              connections.push({ x1: parentMidX, y1: coupleBotY, x2: parentMidX, y2: junctionY, type: 'line' });
              connections.push({ x1: childMidX, y1: junctionY, x2: childMidX, y2: childY, type: 'line' });
              connections.push({ x1: Math.min(parentMidX, childMidX), y1: junctionY, x2: Math.max(parentMidX, childMidX), y2: junctionY, type: 'line' });

              cx += cw + H_GAP;
            });
          }

        } else {
          // Multiple partners — each partner gets their own column with children beneath
          const colWidths = unit.partners.map(pu => partnerColumnWidth(pu));

          // Position person spanning the full width
          positions.push({ person, x, y, w: totalW, h: pH });

          let colX = x;

          unit.partners.forEach((pu, pi) => {
            const partner = pu.partner;
            const partH = boxHeight(partner);
            const colW = colWidths[pi];

            // Center partner box within their column
            const partnerX = colX + colW / 2 - BOX_W / 2;
            positions.push({ person: partner, x: partnerX, y: y + pH, w: BOX_W, h: partH });

            const partnerBotY = y + pH + partH;

            // Layout this partner's children beneath them
            if (pu.children.length > 0) {
              let childrenTotalW = 0;
              pu.children.forEach((child, i) => {
                if (i > 0) childrenTotalW += H_GAP;
                childrenTotalW += unitWidth(child);
              });

              const childY = partnerBotY + V_GAP;
              let cx = colX + colW / 2 - childrenTotalW / 2;
              const partnerMidX = partnerX + BOX_W / 2;
              const junctionY = partnerBotY + V_GAP / 2;

              pu.children.forEach((child) => {
                const cw = unitWidth(child);
                layoutUnit(child, cx, childY);

                const childMidX = cx + cw / 2;
                connections.push({ x1: partnerMidX, y1: partnerBotY, x2: partnerMidX, y2: junctionY, type: 'line' });
                connections.push({ x1: Math.min(partnerMidX, childMidX), y1: junctionY, x2: Math.max(partnerMidX, childMidX), y2: junctionY, type: 'line' });
                connections.push({ x1: childMidX, y1: junctionY, x2: childMidX, y2: childY, type: 'line' });

                cx += cw + H_GAP;
              });
            }

            colX += colW + PARTNER_COL_GAP;
          });
        }
      }

      layoutUnit(tree, 0, 0);

      // Render SVG for connections
      let maxX = 0, maxY = 0;
      positions.forEach(p => {
        maxX = Math.max(maxX, p.x + p.w);
        maxY = Math.max(maxY, p.y + p.h);
      });

      const svgNS = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute('class', 'connector');
      svg.style.width = (maxX + 100) + 'px';
      svg.style.height = (maxY + 100) + 'px';
      svg.style.left = '0';
      svg.style.top = '0';

      // Deduplicate connections
      const connSet = new Set();
      connections.forEach(c => {
        const key = `${c.x1},${c.y1},${c.x2},${c.y2}`;
        if (connSet.has(key)) return;
        connSet.add(key);
        const line = document.createElementNS(svgNS, 'line');
        line.setAttribute('x1', c.x1);
        line.setAttribute('y1', c.y1);
        line.setAttribute('x2', c.x2);
        line.setAttribute('y2', c.y2);
        svg.appendChild(line);
      });

      canvas.appendChild(svg);

      // Render person boxes
      positions.forEach(p => {
        const div = document.createElement('div');
        div.className = 'person-box ' + (p.person.gender === 'M' ? 'male' : 'female');
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        div.style.width = p.w + 'px';

        const name = p.person.name || '/';
        const surname = p.person.surname || '/';
        const maiden = (p.person.gender === 'F' && p.person.maidenName) ? p.person.maidenName : null;
        const birth = p.person.birthDate || '/';
        const end = p.person.endDate || '';

        let html = `<div class="person-name">${name}</div>`;
        html += `<div class="person-surname">${surname}</div>`;
        if (maiden) {
          html += `<div class="person-maiden">(${maiden})</div>`;
        }
        const dateStr = end ? `${birth} - ${end}` : `${birth} -`;
        html += `<div class="person-dates">${dateStr}</div>`;

        div.innerHTML = html;
        canvas.appendChild(div);
      });

      canvas.style.width = (maxX + 100) + 'px';
      canvas.style.height = (maxY + 100) + 'px';

      // Initial zoom to fit ~3 generations
      resetView();
    }

    /* ══════════════════════════════════════
       Pan & Zoom
       ══════════════════════════════════════ */
    let scale = 1;
    let panX = 0;
    let panY = 0;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let transformDirty = false;

    function scheduleTransform() {
      if (!transformDirty) {
        transformDirty = true;
        requestAnimationFrame(() => {
          const canvas = document.getElementById('tree-canvas');
          canvas.style.transform = `translate3d(${panX}px, ${panY}px, 0) scale(${scale})`;
          transformDirty = false;
        });
      }
    }

    function applyTransform() {
      scheduleTransform();
    }

    function zoomIn() {
      scale = Math.min(scale * 1.2, 3);
      applyTransform();
    }

    function zoomOut() {
      scale = Math.max(scale / 1.2, 0.15);
      applyTransform();
    }

    function resetView() {
      const container = document.getElementById('tree-container');
      const canvas = document.getElementById('tree-canvas');
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const tw = parseInt(canvas.style.width) || 800;

      scale = Math.min(cw / tw, 1);
      scale = Math.max(scale, 0.2);

      panX = Math.max(0, (cw - tw * scale) / 2);
      panY = 20;
      applyTransform();
    }

    // Mouse drag
    const container = document.getElementById('tree-container');

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.clientX - panX;
      dragStartY = e.clientY - panY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      panX = e.clientX - dragStartX;
      panY = e.clientY - dragStartY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Mouse wheel zoom
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const prevScale = scale;
      if (e.deltaY < 0) {
        scale = Math.min(scale * 1.08, 3);
      } else {
        scale = Math.max(scale / 1.08, 0.15);
      }

      panX = mouseX - (mouseX - panX) * (scale / prevScale);
      panY = mouseY - (mouseY - panY) * (scale / prevScale);
      applyTransform();
    }, { passive: false });

    // Touch support for mobile
    let lastTouchDist = 0;

    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        dragStartX = e.touches[0].clientX - panX;
        dragStartY = e.touches[0].clientY - panY;
      } else if (e.touches.length === 2) {
        isDragging = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastTouchDist = Math.sqrt(dx * dx + dy * dy);
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        panX = e.touches[0].clientX - dragStartX;
        panY = e.touches[0].clientY - dragStartY;
        applyTransform();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        const rect = container.getBoundingClientRect();
        const cx = midX - rect.left;
        const cy = midY - rect.top;

        const prevScale = scale;
        scale *= dist / lastTouchDist;
        scale = Math.max(0.15, Math.min(3, scale));

        panX = cx - (cx - panX) * (scale / prevScale);
        panY = cy - (cy - panY) * (scale / prevScale);

        lastTouchDist = dist;
        applyTransform();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    /* ══════════════════════════════════════
       Init
       ══════════════════════════════════════ */
    loadData();
  </script>
</body>
</html>
